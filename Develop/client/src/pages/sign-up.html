<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up</title>
        <link rel='stylesheet' href="./login.css"; />
    </head>
    <body>
        <main>
            <div>
                <div class="container">
                    <h4>Sign-up to save your games</h4>
                    <div>
                        <form>
                            <input 
                                class='form-input'
                                placeholder='Email'
                                name='email'
                                type='email'
                                id='email'
                            />
                            <br/>
                            <input
                                class='form-input'
                                placeholder='Username'
                                name='username'
                                type='username'
                                id='username'
                            />
                            <br/>
                            <input
                                class='form-input'
                                placeholder='******'
                                name='password'
                                type='password'
                                id='password'
                            />
                            <br/>
                            <button class='btn' type='submit'>
                                Sign-up
                            </button>
                            <a class='btn' href="/login">
                                Login
                            </a>
                        </form> 
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
